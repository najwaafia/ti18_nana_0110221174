<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>

    <form action="form_success.html">
      <h1>Black Goose Bistro | Pizza-on-Demand</h1>
      <p>
        Our 12" wood-fired pizzas are available for delivery. Build your <br>
        custom pizza and we'll deliver it within an hour.
      </p>
      
      <fieldset style="border: 0;">
        <legend>Your Information</legend>
        
          <div>
            <label for="name">Name: </label>
            <input id="name" type="text" required>
          </div>

        <br>

        <div>
          <label for="address">Address: </label>
          <input id="address" type="text" required>
        </div>

        <br>

        <div>
          <label for="telephone-number">Telephone Number: </label>
          <input id="telephone-number" type="number" required>
        </div>

        <br>

        <div>
          <label for="email">Email: </label>
          <input id="email" type="email" required>
        </div>

        <br>

        <div>
          <label for="delivery-instruction">Delivery Instruction:</label><br>
          <textarea required  id="delivery-instruction" cols="50" rows="5" placeholder="No More than 400 Characters Long!" maxlength="400" required></textarea>
        </div>
      </fieldset>

      <fieldset style="border: 0;">
        <legend><b>Design Your Dream Pizza: </b> <br> Pizza Specs</legend>
        
        <div title="container-crust">
          <h4 style="font-weight: normal;">Crust (Choose One): </h4>
          <div>
            <input id="classic-white" type="radio" name="crust" required>
            <label for="classic-white">Classic White</label>
          </div>

          <div>
            <input id="classic-whitezzz" type="radio" name="crust" required>
            <label for="classic-whitezzz">Multigrain</label>
          </div>

          <div>
            <input id="classic-whiteasdas" type="radio" name="crust" required>
            <label for="classic-whiteasdas">Cheese-stuffed crust</label>
          </div>

          <div>
            <input id="classic-whitewqeqwe" type="radio" name="crust" required>
            <label for="classic-white">Gluten-free</label>
          </div>
        </div> <!-- container-crust -->

        <div title="container-topping">
          <h4 style="font-weight: normal;">Toppings (Choose as many as you want):</h4>
          <div>
            <input type="checkbox" checked>
            <label for="">Red Sauce</label>
          </div>

          <div>
            <input type="checkbox">
            <label for="">White Sauce</label>
          </div>

          <div>
            <input type="checkbox">
            <label for="">Whiteaaa Sauce</label>
          </div>

          <div>
            <input type="checkbox">
            <label for="">Whitesss Sauce</label>
          </div>

          <div>
            <input type="checkbox">
            <label for="whiteyyy-sauce">Whiteyy Sauce</label>
          </div>

          <div>
            <input type="checkbox">
            <label for="" >Whitezz Sauce</label>
          </div>

          <div>
            <input type="checkbox">
            <label for="">Whitexx Sauce</label>
          </div>
        </div> <!-- container-topping -->
      </fieldset>

      <div>
        <label for="how-many-pizzas">Number <br> How Many Pizzas: </label>
        <select id="how-many-pizzas">
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
          <option value="">5</option>
          <option value="">6</option>
        </select>
      </div>

      <br>

      <input type="submit" value="Bring me a pizza!">
      <input type="reset" value="reset">

      <br>
    </form>
  </body>
</html>
