<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatbox</title>
  </head>

  <style>
    #drop_massage {
      display: block;
      border: 1px solid #000;
      padding: 5px;
      margin: 20px;
      max-width: 100%;
      height: 30vh;
      overflow: auto;
    }

    .area {
      margin: -17px 20px 0 20px;
      max-width: 100%;
      height: 30vh;
    }

    .area input {
      width: 95%;
    }
  </style>

  <body>
    <!--CHATBOX-->
    <h2 style="text-align: center">CHATBOX</h2>

    <div id="drop_pesan"></div>

    <div class="area">
      <input type="text" id="message" />
      <button type="submit" onclick="kirimcok()">Kirim</button>
    </div>
    <!--SCRIPT-->
    <script>
      function kirimcok() {
        var message = document.getElementById("message").value;
        var tampung = document.createElement("p");
        var textNode = document.createTextNode(message);
        tampung.appendChild(textNode);
        document.getElementById("drop_pesan").appendChild(tampung);
        document.getElementById("message").value = "";
      }
    </script>
    <!--SCRIPT END-->
  </body>
</html>
