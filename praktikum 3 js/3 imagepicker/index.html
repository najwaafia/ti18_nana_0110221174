<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Picker</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">
        <select style="margin-top: 10px;" id="listgambar">
            <option value="">Pilih</option>
            <option value="Gambar 1">Gambar 1</option>
            <option value="Gambar 2">Gambar 2</option>
            <option value="Gambar 3">Gambar 3</option>
            <option value="Gambar 4">Gambar 4</option>
            <option value="Gambar 5">Gambar 5</option>
        </select>

        <div style="margin-top: 10px;" id="hasil"></div>
        
        <img id="image"/>

    </div>


    <script>
        var changeCarImage = function () {

            var txt = "Menampilkan gambar sesuai informasi di alert";
            var txtalert = "Menampilkan gambar ";

            if (confirm("Gambar".src = txtalert + this.options[this
                    .selectedIndex].value + ".jpg")) {}

            document.getElementById('image').src = "./assets/" + this.options[this.selectedIndex].value + ".jpg";
            document.getElementById("hasil").innerHTML = txt;
        }

        var gambar = document.getElementById('listgambar');
        gambar.addEventListener('change', changeCarImage, false);
    </script>


</body>

</html>
